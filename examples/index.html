        require([
            "streamhub-sdk/jquery",

            "streamhub-ratings/streams/stats/distribution-stream"],
        function($, ListView, DistributionStream){

            var opts = {

                articleId: "30b2797e-7f37-4553-a9c5-f7e4d1acc7f2-review",

            };

            var stream = new DistributionStream(opts);
